<div class="flex justify-center items-center">
  <div
    class="bg-gray-800 opacity-80 rounded-lg p-4 mt-4 mb-4 text-white w-full max-w-md"
  >
    <h3 class="text-xl font-bold mb-3">Favorite Cities</h3>

    <ng-container *ngIf="sortedFavorites.length > 0; else noFavorites">
      <ul class="space-y-2">
        <li *ngFor="let city of sortedFavorites" class="flex items-center">
          <button
            (click)="handleSelect(city)"
            class="text-left w-full hover:bg-gray-700 p-2 rounded-md transition-colors"
          >
            {{ city }}
          </button>
        </li>
      </ul>
    </ng-container>

    <ng-template #noFavorites>
      <p class="text-gray-400">No favorite cities yet</p>
    </ng-template>
  </div>
</div>
